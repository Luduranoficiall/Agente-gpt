version: "3.9"
services:
  app:
    build: .
    container_name: agente-gpt-app
    env_file: .env
    ports:
      - "${APP_PORT}:8080"
    depends_on:
      - db
    volumes:
      - ./storage:/app/storage
      - ./credentials:/app/credentials
    restart: unless-stopped

  db:
    image: postgres:16
    container_name: agente-gpt-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: agent
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  adminer:
    image: adminer:4
    container_name: agente-gpt-adminer
    ports:
      - "${ADMINER_PORT}:8080"
    restart: unless-stopped

  nginx:
    image: nginx:latest
    container_name: agente-gpt-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    restart: unless-stopped

volumes:
  pgdata:
